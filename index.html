<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request/Response Interceptor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4fc3f7;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .controls {
            background: #252526;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #3e3e42;
        }
        
        .controls input {
            width: calc(100% - 220px);
            padding: 10px;
            font-size: 14px;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .controls button {
            padding: 10px 20px;
            font-size: 14px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .controls button:hover {
            background: #1177bb;
        }
        
        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: #252526;
            border-radius: 4px;
            border: 1px solid #3e3e42;
            overflow: hidden;
        }
        
        .panel-header {
            background: #2d2d30;
            color: #cccccc;
            padding: 10px 15px;
            font-weight: bold;
            border-bottom: 1px solid #3e3e42;
            font-size: 13px;
        }
        
        .iframe-container {
            height: 600px;
            background: white;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .log-container {
            height: 600px;
            overflow-y: auto;
            padding: 15px;
        }
        
        .log-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .log-container::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        .log-container::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        
        .request-block {
            margin-bottom: 20px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 4px;
            border-left: 3px solid #4fc3f7;
        }
        
        .request-line {
            color: #4ec9b0;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .method {
            color: #c586c0;
            font-weight: bold;
        }
        
        .status {
            color: #4fc3f7;
            font-weight: bold;
        }
        
        .status.success {
            color: #6a9955;
        }
        
        .status.error {
            color: #f48771;
        }
        
        .url {
            color: #9cdcfe;
            word-break: break-all;
            margin-bottom: 10px;
            font-size: 13px;
        }
        
        .section-title {
            color: #dcdcaa;
            font-size: 12px;
            margin-top: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .content-type {
            color: #ce9178;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .response-body {
            background: #2d2d30;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #3e3e42;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            color: #d4d4d4;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
        }
        
        .response-body::-webkit-scrollbar {
            width: 8px;
        }
        
        .response-body::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        .response-body::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }
        
        .timestamp {
            color: #858585;
            font-size: 11px;
            margin-top: 8px;
        }
        
        .clear-btn {
            background: #5a5a5a !important;
            float: right;
        }
        
        .clear-btn:hover {
            background: #6e6e6e !important;
        }

        .empty-state {
            color: #858585;
            text-align: center;
            padding: 40px;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.active {
            background: #6a9955;
            box-shadow: 0 0 8px #6a9955;
        }

        .status-indicator.inactive {
            background: #858585;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ Request/Response Interceptor</h1>
        
        <div class="controls">
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com, https://httpbin.org/json)" value="https://example.com">
            <button onclick="loadUrl()">Load URL</button>
            <button class="clear-btn" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="layout">
            <div class="panel">
                <div class="panel-header">
                    <span class="status-indicator" id="swStatus"></span>
                    IFRAME CONTENT
                </div>
                <div class="iframe-container">
                    <iframe id="targetFrame" sandbox="allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">INTERCEPTED TRAFFIC</div>
                <div class="log-container" id="logContainer">
                    <div class="empty-state">Initializing Service Worker...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let logEntries = [];
        let serviceWorkerReady = false;
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw-proxy.js', { scope: './' })
                .then(registration => {
                    console.log('✓ Service Worker registered');
                    return navigator.serviceWorker.ready;
                })
                .then(registration => {
                    serviceWorkerReady = true;
                    document.getElementById('swStatus').className = 'status-indicator active';
                    
                    // Listen for intercepted requests
                    navigator.serviceWorker.addEventListener('message', event => {
                        if (event.data.type === 'intercepted') {
                            logRequest(event.data);
                        }
                    });
                    
                    // Auto-load default URL
                    setTimeout(() => loadUrl(), 500);
                })
                .catch(error => {
                    console.error('✗ Service Worker failed:', error);
                    document.getElementById('swStatus').className = 'status-indicator inactive';
                    document.getElementById('logContainer').innerHTML = `
                        <div class="empty-state" style="color: #f48771;">
                            Service Worker registration failed!<br>
                            Make sure sw-proxy.js is in the same directory.<br>
                            Error: ${error.message}
                        </div>
                    `;
                });
        } else {
            document.getElementById('logContainer').innerHTML = `
                <div class="empty-state" style="color: #f48771;">
                    Service Workers not supported in this browser
                </div>
            `;
        }
        
        function loadUrl() {
            if (!serviceWorkerReady) {
                alert('Please wait for Service Worker to initialize');
                return;
            }
            
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            const fullUrl = url.match(/^https?:\/\//) ? url : 'https://' + url;
            
            // Clear logs
            logEntries = [];
            renderLog();
            
            // Load URL
            document.getElementById('targetFrame').src = fullUrl;
        }
        
        function logRequest(data) {
            logEntries.unshift({
                timestamp: new Date().toLocaleTimeString(),
                url: data.url,
                method: data.method,
                status: data.status,
                statusText: data.statusText,
                bodyPreview: data.bodyPreview,
                contentType: data.contentType
            });
            
            if (logEntries.length > 100) logEntries.pop();
            renderLog();
        }
        
        function renderLog() {
            const container = document.getElementById('logContainer');
            
            if (logEntries.length === 0) {
                container.innerHTML = '<div class="empty-state">Waiting for requests...</div>';
                return;
            }
            
            container.innerHTML = logEntries.map(entry => {
                const statusClass = entry.status >= 200 && entry.status < 300 ? 'success' : 
                                   entry.status >= 400 ? 'error' : '';
                
                return `
                    <div class="request-block">
                        <div class="request-line">
                            <span class="method">${entry.method}</span>
                            <span class="status ${statusClass}">${entry.status}</span>
                            <span style="color: #858585;">${entry.statusText}</span>
                        </div>
                        
                        <div class="url">${entry.url}</div>
                        
                        ${entry.contentType ? `
                            <div class="section-title">Response Headers</div>
                            <div class="content-type">Content-Type: ${entry.contentType}</div>
                        ` : ''}
                        
                        ${entry.bodyPreview ? `
                            <div class="section-title">Response Body</div>
                            <div class="response-body">${escapeHtml(entry.bodyPreview)}</div>
                        ` : '<div style="color: #858585; font-size: 12px; margin-top: 10px;">(No response body)</div>'}
                        
                        <div class="timestamp">${entry.timestamp}</div>
                    </div>
                `;
            }).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function clearLog() {
            logEntries = [];
            renderLog();
        }
    </script>
</body>
</html>
