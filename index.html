<!DOCTYPE html>
<html>
<head>
    <title>Vimeo Config Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        .method {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .iframe-container {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Vimeo Config Extractor</h1>

    <div class="iframe-container">
        <h2>Testing Vimeo Player Authentication</h2>
        <iframe id="vimeoPlayer" 
                src="https://player.vimeo.com/video/935884964?background=1" 
                width="640" 
                height="360" 
                frameborder="0">
        </iframe>
    </div>

    <div class="method">
        <h2>Method 1: CORS Proxy (Recommended)</h2>
        <input type="text" id="videoId1" placeholder="Enter Vimeo Video ID" value="935884964">
        <button onclick="method1()">Extract Config</button>
        <pre id="result1">Results will appear here...</pre>
    </div>

    <div class="method">
        <h2>Method 2: Alternative Proxy</h2>
        <input type="text" id="videoId2" placeholder="Enter Vimeo Video ID" value="935884964">
        <button onclick="method2()">Extract Config</button>
        <pre id="result2">Results will appear here...</pre>
    </div>

    <script>
        function extractConfig(html) {
            // Try to find window.playerConfig with improved regex
            const patterns = [
                /window\.playerConfig\s*=\s*(\{[^;]*\});/s,
                /window\.playerConfig\s*=\s*(\{.*?\n\s*\});/s,
                /playerConfig\s*=\s*(\{[\s\S]*?\}\s*;)/
            ];
            
            for (let pattern of patterns) {
                const match = html.match(pattern);
                if (match) {
                    try {
                        // Clean up the matched string
                        let configStr = match[1];
                        
                        // Remove trailing semicolon if present
                        configStr = configStr.replace(/;\s*$/, '');
                        
                        // Try to parse
                        const config = JSON.parse(configStr);
                        return config;
                    } catch (e) {
                        continue;
                    }
                }
            }
            return null;
        }

        // Method 1: Using AllOrigins proxy
        async function method1() {
            const videoId = document.getElementById('videoId1').value;
            const resultDiv = document.getElementById('result1');
            
            try {
                resultDiv.textContent = 'Fetching via proxy...';
                
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent(`https://player.vimeo.com/video/${videoId}`);
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                const config = extractConfig(html);
                
                if (config) {
                    resultDiv.textContent = JSON.stringify(config, null, 2);
                } else {
                    resultDiv.textContent = 'Could not extract playerConfig. Showing raw HTML length: ' + html.length;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}\n${error.stack}`;
            }
        }

        // Method 2: Using corsproxy.io
        async function method2() {
            const videoId = document.getElementById('videoId2').value;
            const resultDiv = document.getElementById('result2');
            
            try {
                resultDiv.textContent = 'Fetching via alternative proxy...';
                
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = encodeURIComponent(`https://player.vimeo.com/video/${videoId}`);
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                const config = extractConfig(html);
                
                if (config) {
                    resultDiv.textContent = JSON.stringify(config, null, 2);
                } else {
                    resultDiv.textContent = 'Could not extract playerConfig. Showing raw HTML length: ' + html.length;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
