<!DOCTYPE html>
<html>
<head>
    <title>Vimeo Config Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        .method {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .iframe-container {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Vimeo Config Extractor</h1>

    <div class="iframe-container">
        <h2>Testing Vimeo Player Authentication</h2>
        <iframe id="vimeoPlayer" 
                src="https://player.vimeo.com/video/935884964?background=1" 
                width="640" 
                height="360" 
                frameborder="0">
        </iframe>
    </div>

    <div class="method">
        <h2>Method 1: Extract from Script Tags</h2>
        <input type="text" id="videoId1" placeholder="Enter Vimeo Video ID" value="935884964">
        <button onclick="method1()">Extract Config</button>
        <pre id="result1">Results will appear here...</pre>
    </div>

    <div class="method">
        <h2>Method 2: Show All Scripts (Debug)</h2>
        <input type="text" id="videoId2" placeholder="Enter Vimeo Video ID" value="935884964">
        <button onclick="method2()">Show All Scripts</button>
        <pre id="result2">Results will appear here...</pre>
    </div>

    <script>
        function extractConfigFromScripts(html) {
            // Parse HTML and extract all script tags
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const scripts = doc.querySelectorAll('script');
            
            console.log(`Found ${scripts.length} script tags`);
            
            for (let script of scripts) {
                const scriptContent = script.textContent || script.innerText;
                
                // Look for window.playerConfig in each script
                if (scriptContent.includes('window.playerConfig')) {
                    console.log('Found script with playerConfig!');
                    
                    // Try to extract the config object
                    const match = scriptContent.match(/window\.playerConfig\s*=\s*({[\s\S]*?});/);
                    if (match) {
                        try {
                            const config = JSON.parse(match[1]);
                            return config;
                        } catch (e) {
                            console.error('Failed to parse config:', e);
                            // Return the raw match for debugging
                            return { error: 'Parse failed', raw: match[1].substring(0, 500) };
                        }
                    }
                }
            }
            
            return null;
        }

        function getAllScripts(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const scripts = doc.querySelectorAll('script');
            
            let result = `Found ${scripts.length} script tags:\n\n`;
            
            scripts.forEach((script, index) => {
                const content = script.textContent || script.innerText;
                const src = script.getAttribute('src');
                
                result += `--- Script ${index + 1} ---\n`;
                if (src) {
                    result += `Source: ${src}\n`;
                }
                result += `Has playerConfig: ${content.includes('playerConfig')}\n`;
                result += `Length: ${content.length} chars\n`;
                if (content.includes('playerConfig')) {
                    result += `Content preview:\n${content.substring(0, 1000)}...\n`;
                }
                result += '\n';
            });
            
            return result;
        }

        // Method 1: Extract config from scripts
        async function method1() {
            const videoId = document.getElementById('videoId1').value;
            const resultDiv = document.getElementById('result1');
            
            try {
                resultDiv.textContent = 'Fetching...';
                
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent(`https://player.vimeo.com/video/${videoId}`);
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                const config = extractConfigFromScripts(html);
                
                if (config) {
                    resultDiv.textContent = JSON.stringify(config, null, 2);
                } else {
                    resultDiv.textContent = 'Could not find window.playerConfig in any script tag.\n\nTry Method 2 to see all scripts.';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Method 2: Show all scripts for debugging
        async function method2() {
            const videoId = document.getElementById('videoId2').value;
            const resultDiv = document.getElementById('result2');
            
            try {
                resultDiv.textContent = 'Fetching...';
                
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent(`https://player.vimeo.com/video/${videoId}`);
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                const scriptsInfo = getAllScripts(html);
                resultDiv.textContent = scriptsInfo;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
