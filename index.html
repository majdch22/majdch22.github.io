<!DOCTYPE html>
<html>
<head>
    <title>Iframe Auth Test</title>
</head>
<body>
    <h1>Testing Vimeo Player Authentication</h1>
    
    <iframe id="vimeoPlayer" 
            src="https://player.vimeo.com/video/935884964?background=1" 
            width="640" 
            height="360" 
            frameborder="0">
    </iframe>

    <button onclick="captureDOM()">Capture DOM</button>
    <pre id="output"></pre>

    <script>
        function captureDOM() {
            // Capture your page's full HTML
            const fullHTML = document.documentElement.outerHTML;
            
            // Try to access iframe content (will fail for cross-origin)
            const iframe = document.getElementById('vimeoPlayer');
            let iframeContent = "Cannot access - Cross-Origin Restriction";
            
            try {
                iframeContent = iframe.contentDocument.documentElement.outerHTML;
            } catch (e) {
                iframeContent = `Error: ${e.message}`;
            }

            // Display results
            const output = {
                mainPage: fullHTML,
                iframeContent: iframeContent
            };
            
            document.getElementById('output').textContent = JSON.stringify(output, null, 2);
            
            // Also log to console
            console.log('Full DOM:', output);
        }
    </script>
</body>
</html>
