<!DOCTYPE html>
<html>
<head>
    <title>Vimeo Config Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        .method {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .iframe-container {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 4px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Vimeo Config Extractor</h1>

    <div class="iframe-container">
        <h2>Testing Vimeo Player Authentication</h2>
        <iframe id="vimeoPlayer" 
                src="https://player.vimeo.com/video/935884964?background=1" 
                width="640" 
                height="360" 
                frameborder="0">
        </iframe>
    </div>

    <div class="method">
        <h2>Extract PlayerConfig</h2>
        <input type="text" id="videoId1" placeholder="Enter Vimeo Video ID" value="935884964">
        <button onclick="extractConfig()">Extract Config</button>
        <pre id="result1">Results will appear here...</pre>
    </div>

    <script>
        function extractPlayerConfig(scriptContent) {
            // Find where window.playerConfig starts
            const startMatch = scriptContent.match(/window\.playerConfig\s*=\s*/);
            if (!startMatch) return null;
            
            const startIndex = startMatch.index + startMatch[0].length;
            let content = scriptContent.substring(startIndex);
            
            // Find the matching closing brace
            let braceCount = 0;
            let inString = false;
            let stringChar = null;
            let escaped = false;
            let endIndex = -1;
            
            for (let i = 0; i < content.length; i++) {
                const char = content[i];
                
                if (escaped) {
                    escaped = false;
                    continue;
                }
                
                if (char === '\\') {
                    escaped = true;
                    continue;
                }
                
                if ((char === '"' || char === "'") && !inString) {
                    inString = true;
                    stringChar = char;
                    continue;
                }
                
                if (char === stringChar && inString) {
                    inString = false;
                    stringChar = null;
                    continue;
                }
                
                if (inString) continue;
                
                if (char === '{') {
                    braceCount++;
                } else if (char === '}') {
                    braceCount--;
                    if (braceCount === 0) {
                        endIndex = i + 1;
                        break;
                    }
                }
            }
            
            if (endIndex === -1) return null;
            
            const configStr = content.substring(0, endIndex);
            
            try {
                return JSON.parse(configStr);
            } catch (e) {
                console.error('Parse error:', e);
                return { error: 'Failed to parse', preview: configStr.substring(0, 500) };
            }
        }

        async function extractConfig() {
            const videoId = document.getElementById('videoId1').value;
            const resultDiv = document.getElementById('result1');
            
            try {
                resultDiv.textContent = 'Fetching...';
                
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent(`https://player.vimeo.com/video/${videoId}`);
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                // Parse HTML and find script with playerConfig
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const scripts = doc.querySelectorAll('script');
                
                let config = null;
                
                for (let script of scripts) {
                    const scriptContent = script.textContent || script.innerText;
                    
                    if (scriptContent.includes('window.playerConfig')) {
                        console.log('Found script with playerConfig, extracting...');
                        config = extractPlayerConfig(scriptContent);
                        if (config) break;
                    }
                }
                
                if (config) {
                    resultDiv.innerHTML = '<span class="success">âœ“ Config extracted successfully!</span>\n\n' + 
                                         JSON.stringify(config, null, 2);
                } else {
                    resultDiv.textContent = 'Could not extract playerConfig';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}\n${error.stack}`;
            }
        }
    </script>
</body>
</html>
