<!DOCTYPE html>
<html>
<head>
    <title>Vimeo Config Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        .method {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Vimeo Config Extractor</h1>

    <div class="method">
        <h2>Method 1: Direct Fetch (Simple)</h2>
        <input type="text" id="videoId1" placeholder="Enter Vimeo Video ID" value="935884964">
        <button onclick="method1()">Extract Config</button>
        <pre id="result1">Results will appear here...</pre>
    </div>

    <div class="method">
        <h2>Method 2: CORS Proxy (If Method 1 fails)</h2>
        <input type="text" id="videoId2" placeholder="Enter Vimeo Video ID" value="935884964">
        <button onclick="method2()">Extract Config</button>
        <pre id="result2">Results will appear here...</pre>
    </div>

    <script>
        // Method 1: Direct fetch (will work if CORS allows)
        async function method1() {
            const videoId = document.getElementById('videoId1').value;
            const resultDiv = document.getElementById('result1');
            
            try {
                resultDiv.textContent = 'Fetching...';
                
                const response = await fetch(`https://player.vimeo.com/video/${videoId}`);
                const html = await response.text();
                
                // Extract window.playerConfig
                const match = html.match(/window\.playerConfig\s*=\s*(\{[\s\S]*?\});/);
                
                if (match) {
                    const config = JSON.parse(match[1]);
                    resultDiv.textContent = JSON.stringify(config, null, 2);
                } else {
                    resultDiv.textContent = 'Could not find playerConfig in response';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}\n\nThis method requires CORS to be enabled. Try Method 2 or use a server-side solution.`;
            }
        }

        // Method 2: Using CORS proxy
        async function method2() {
            const videoId = document.getElementById('videoId2').value;
            const resultDiv = document.getElementById('result2');
            
            try {
                resultDiv.textContent = 'Fetching via proxy...';
                
                // Using a CORS proxy service
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent(`https://player.vimeo.com/video/${videoId}`);
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                // Extract window.playerConfig
                const match = html.match(/window\.playerConfig\s*=\s*(\{[\s\S]*?\});/);
                
                if (match) {
                    const config = JSON.parse(match[1]);
                    resultDiv.textContent = JSON.stringify(config, null, 2);
                } else {
                    resultDiv.textContent = 'Could not find playerConfig in response';
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
